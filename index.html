<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class="numbers">
                <div id="number">1</div>
                <div id="number">2</div>
                <div id="number">3</div>
                <div id="number">4</div>
                <div id="number">5</div>
                <div id="number">6</div>
                <div id="number">7</div>
                <div id="number">8</div>
                <div id="number">9</div>
                <div id="number">0</div>
            </div>
            <div class="operators">
                <div id="operator">+</div>
                <div id="operator">-</div>
                <div id="operator">*</div>
                <div id="operator">/</div>
            </div>
        </div>
        <div class="commands">
            <button id="clear">Clear</button>
            <button id="clear">Backspace</button>
        </div>
    </div>

    <footer> Copyright ~ Vannent </footer>
    
</body>
<script src="script.js"></script>
</html>
