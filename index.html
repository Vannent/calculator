<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="container">

            <div class="output">
                <div class="previous-operand">123</div>
                <div class="current-operand">456</div>
            </div>
            <button class="long-button">CLEAR</button>
            <button class="normal-button">DEL</button>
            <button class="normal-button">รท</button>
            <button class="normal-button">1</button>
            <button class="normal-button">2</button>
            <button class="normal-button">3</button>
            <button class="normal-button">x</button>
            <button class="normal-button">4</button>
            <button class="normal-button">5</button>
            <button class="normal-button">6</button>
            <button class="normal-button">-</button>
            <button class="normal-button">7</button>
            <button class="normal-button">8</button>
            <button class="normal-button">9</button>
            <button class="normal-button">-</button>
            <button class="normal-button">0</button>
            <button class="normal-button">.</button>
            <button class="long-button">=</button>

        </div>

    <footer> Copyright ~ Vannent </footer>
    
</body>
<script src="script.js"></script>
</html>
