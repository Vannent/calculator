<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="container">

            <div class="output">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand"></div>
            </div>
            <button class="long-button" id="clear">CLEAR</button>
            <button class="normal-button" id="delete">DEL</button>
            <button class="normal-button" data-operators>รท</button>
            <button class="normal-button" data-numbers>1</button>
            <button class="normal-button" data-numbers>2</button>
            <button class="normal-button" data-numbers>3</button>
            <button class="normal-button" data-operators>x</button>
            <button class="normal-button" data-numbers>4</button>
            <button class="normal-button" data-numbers>5</button>
            <button class="normal-button" data-numbers>6</button>
            <button class="normal-button" data-operators>-</button>
            <button class="normal-button" data-numbers>7</button>
            <button class="normal-button" data-numbers>8</button>
            <button class="normal-button" data-numbers>9</button>
            <button class="normal-button" data-operators>+</button>
            <button class="normal-button" data-numbers>0</button>
            <button class="normal-button" data-numbers>.</button>
            <button class="long-button" id="equals">=</button>

        </div>

    <footer> Copyright ~ Vannent </footer>
    
</body>
<script src="script.js" defer></script>
</html>
